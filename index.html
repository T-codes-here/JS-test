<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Testing JS in HTML</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <!-- <script src="./myscripts.js"></script> -->
    </head>
    <p class="p">
        Initial text here
    </p>
    <!-- onclick="setText()" -->
    <button   type="button" class="button">Click to change the text</button> 
    <script>
    const para = document.querySelector('p');
    const button = document.querySelector('button');

    button.addEventListener('click', function() {setText()}, false);
      
    function setText() {
        para.textContent = prompt('What do you want the text to be?', 'Initial text here')
    }
    </script> 
</html>
